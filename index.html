<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c6de94420.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #143d80;">
                <h1>Flowers</h1>
                <p>all in blue</p>
            </div>
            <div style="background-color: #051c42;">
                <h1>Rainbow</h1>
                <p>in a dark blue sky</p>
            </div>
            <div style="background-color: #e31483;">
                <h1>Purple Clouds</h1>
                <p>in sunset sky</p>
            </div>
            <div style="background-color: #141414;">
                <h1>Umbrella</h1>
                <p>under the rain</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1519692933481-e162a57d6721?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cmFpbnxlbnwwfDB8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1601136861663-7fe5a0b46235?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3Vuc2V0fGVufDB8MHwwfG1hZ2VudGF8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1542797488-3a16b9b11784?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjJ8fHJhaW58ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1530533718754-001d2668365a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJsdWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
